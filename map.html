<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map - Club Compass</title>
  <link href="https://fonts.cdnfonts.com/css/forma-djr-display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/LOGO.png">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html"><img src="images/LOGO.png" alt="Club Compass Logo" class="navbar-logo"></a>
    </div>
    <h1 class="navbar-title">Club Compass</h1>
    <ul class="nav-links">
      <li>
        <a href="index.html"><img src="images/HomeIcon.png" alt="Home" class="nav-icon"></a>
      </li>
      <li>
        <a href="map.html"><img src="images/MapIconWhite.png" alt="Map" class="nav-icon"></a>
      </li>
    </ul>
  </nav>

  <!-- Main Container -->
  <main class="club-info-container">
    <div class="club-info-card">
      <div class="club-info-content map-content">
        <div class="map-overlay">
          <button id="backBtn" class="club-back-button">
            <img src="images/backwhite.png" alt="Back" class="back-icon">
          </button>
        </div>
        <iframe
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=The+Pā,+University+of+Waikato,+Hamilton,+New+Zealand&output=embed&z=18&t=k">
        </iframe>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Club Compass - By Cole Brewerton</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const map = L.map('map').setView([-37.7877, 175.3210], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
      L.marker([-37.7877, 175.3210]).addTo(map)
        .bindPopup('The Pā<br>University of Waikato<br>Hamilton, New Zealand')
        .openPopup();
    });
  </script>
  <script>
    const backBtn = document.getElementById('backBtn');
    backBtn.addEventListener('click', () => {
      sessionStorage.setItem('skipWelcome', 'true');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
