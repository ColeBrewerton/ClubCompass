  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Map - Club Compass</title>
    <link rel="stylesheet" href="https://use.typekit.net/sge0bpt.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/LOGO.png">

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
          <a href="index.html">
              <img src="images/LOGO.png" alt="Club Compass Logo" class="navbar-logo">
          </a>

          <a href="index.html" style="text-decoration:none; color:inherit;">
          <h1 class="navbar-title">Club Compass</h1>
      </a>

          <ul class="nav-links">
              <li>    
          <a href="index.html">
              <img src="images/HomeIcon.png" alt="Home" class="nav-icon">
          </a>
      </li>
      <li>
          <a href="map.html" onclick="sessionStorage.setItem('fromNav','true')">
  <img src="images/MapIconWhite.png" alt="Map" class="nav-icon">
</a>
      </li>
          </ul>
      </nav>

    <!-- Main Container -->
    <main class="club-info-container">
      <div class="club-info-card-map">
        <div class="club-info-content map-content">
          <div class="map-overlay">
            <button id="backBtn" class="club-back-button">
              <img src="images/backwhite.png" alt="Back" class="back-icon">
            </button>
          </div>
          <main class="map-container">
  <iframe
    id="googleMap"
    width="100%"
    height="100%"
    style="border:0"
    loading="lazy"
    allowfullscreen
  ></iframe>
</main>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Club Compass - By Cole Brewerton</p>
    </footer>

    <script>
      const backBtn = document.getElementById('backBtn');
      backBtn.addEventListener('click', () => {
        sessionStorage.setItem('skipWelcome', 'true');
        window.history.back();
      });
    </script>





<script>
const iframe = document.getElementById('googleMap');

// Default embed URLs
const generalMap = "https://www.google.com/maps?q=University+of+Waikato,+Hamilton,+New+Zealand&output=embed&z=16&t=k";
const paMap = "https://www.google.com/maps?q=The+PƒÅ,+University+of+Waikato,+Hamilton,+New+Zealand&output=embed&z=16&t=k";

// Check if opened from nav
const fromNav = sessionStorage.getItem('fromNav') === 'true';

if (fromNav) {
  iframe.src = generalMap;
  sessionStorage.removeItem('fromNav'); // reset
} else {
  iframe.src = paMap;
}
</script>


  </body>
  </html>
